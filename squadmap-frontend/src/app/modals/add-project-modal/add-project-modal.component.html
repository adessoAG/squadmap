<div class="modal-header">
  <h4 class="modal-title pull-left">Select Project</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <label class="checkbox-inline" for="searchText" >Search:</label>
  <input class="form-control" type="text" id="searchText" [(ngModel)]="searchText"  autocomplete="off" ngDefaultControl>
  <table class="table">
    <thead>
    <tr>
      <th>Project</th>
      <th>Since</th>
      <th>Until</th>
      <th>Workload</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let project of allProjects | filterProjects : {searchText: searchText}">
      <td>{{project.title}}</td>
      <td>
        <input type="date" name="since" #since>
      </td>
      <td>
        <input type="date" name="until" #until>
      </td>
      <td>
        <input type="number" min="0" max="100" #worklaod>
      </td>
      <td>
        <button class="btn btn-success" type="button" (click)="onAddProject(project, since, until, worklaod)" >Add</button>
      </td>
    </tr>
    </tbody>
  </table>
  <div *ngIf="errorOccurred" class="alert alert-danger">
    {{errorMessage}}
  </div>
</div>
