version: 2.1
jobs:
  backend:
    docker:
      - image: circleci/openjdk:11-jdk
    working_directory: ~/squadmap/squadmap-backend
    steps:
      - checkout:
          path: ~/squadmap
      - restore_cache:
          keys:
            - squadmap-dependencies-{{ checksum "build.gradle" }}
            - squadmap-dependencies-
      - run:
          name: Download dependencies
          command: ../gradlew :squadmap-backend:dependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: squadmap-dependencies-{{ checksum "build.gradle" }}
      - run:
          name: Build Backend
          command: ../gradlew :squadmap-backend:build
      - run: ls ~/squadmap
      - persist_to_workspace:
          root: ~/
          paths:
            - squadmap/squadmap-backend/build

  frontend:
    docker:
      - image: circleci/node:10.16.0-browsers
    working_directory: ~/squadmap/squadmap-frontend
    steps:
      - checkout:
          path: ~/squadmap
      - restore_cache:
          key: squadmap-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run:
          name: Npm install
          command: npm install
      - save_cache:
          key: squadmap-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - "node_modules"
      - run:
          name: Test Frontend
          command: npm run test -- --no-watch --no-progress --browsers=ChromeHeadlessCI
      - run: ls ~/squadmap
      - persist_to_workspace:
          root: ~/
          paths:
            - squadmap/squadmap-frontend/build
            - squadmap/squadmap-frontend/coverage
            - squadmap/squadmap-frontend/dist
            - squadmap/squadmap-frontend/node_modules
            - squadmap/squadmap-frontend/out-tsc

  sonarcloud:
    docker:
      - image: circleci/openjdk:11-jdk
    working_directory: ~/squadmap
    steps:
      - checkout:
          path: ~/squadmap
      - attach_workspace:
          at: ~/
      - run:
          name: Analyze on Sonarcloud
          command: ./gradlew sonarqube

workflows:
  main:
    jobs:
      - frontend:
          context: SonarCloud
      - backend:
          context: SonarCloud
      - sonarcloud:
          context: SonarCloud
          requires:
            - frontend
            - backend
