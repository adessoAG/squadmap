<div class="modal-header">
  <h4 class="modal-title pull-left">Select Employee</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <label class="checkbox-inline" for="searchText" >Search:</label>
  <input class="form-control" type="text" id="searchText" [(ngModel)]="searchText"  autocomplete="off" ngDefaultControl>
  <br>
  <div>
    <div class="form-group">
      <label for="since">Since</label>
      <input class="form-control" type="date" name="since" id="since" #since>
    </div>
    <div class="form-group">
      <label for="until">Until</label>
      <input class="form-control" type="date" name="until" id="until" #until>
    </div>
    <div class="form-group">
      <label for="workload">Workload</label>
      <input class="form-control" type="number" min="0" max="100" name="workload" id="workload" #workload>
    </div>
  </div>
  <br>
    <table class="table">
      <caption>List of available employees</caption>
      <thead>
      <tr>
        <th scope="col">First name</th>
        <th scope="col">Last name</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let employee of employees | filterEmployees : {searchText: searchText}">
        <td >{{employee.firstName}}</td>
        <td>{{employee.lastName}}</td>
          <td class="justify-content-end">
            <button id="addEmployee" class="btn btn-success" type="button" (click)="onAddEmployee(employee, since.valueAsDate, until.valueAsDate, +workload.value)">Add</button>
          </td>
      </tr>
      </tbody>
    </table>
  <div *ngIf="errorOccurred" class="alert alert-danger" id="alert">
    {{errorMessage}}
  </div>
</div>
