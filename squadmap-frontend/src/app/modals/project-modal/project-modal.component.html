<div class="modal-header d-flex justify-content-center">
  <h4 class="modal-title">{{header}}  Project</h4>
  <button type="button" class="close" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #projectForm="ngForm" (ngSubmit)="onCreateProject()">
    <div class="form-group">
      <label for="title">Project title</label>
      <input type="text" id="title" name="title" class="form-control" ngModel="{{project.title}}">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea  type="text" id="description" name="description" class="form-control"  ngModel="{{project.description}}" rows="7"></textarea>
    </div>
    <div class="form-group">
      <label for="since">Since</label>
      <input type="date" id="since" name="since" class="form-control"  [(ngModel)]="since">
    </div>
    <div class="form-group">
      <label for="until">Until</label>
      <input type="date" id="until" name="until" class="form-control"  [(ngModel)]="until">
    </div>
    <div class="form-group">
      <label for="sites">Sites</label>
      <textarea type="text" id="sites" name="sites" class="form-control"  [(ngModel)]="sitesString" placeholder="Bitte hier nur gültige URLs mit http als kommaseparierte Liste hinzufügen"></textarea>
    </div>
    <div class="form-group">
      <label for="isExternal">External</label>
      <div>
        <input class="checkbox" type="checkbox" id="isExternal" name="isExternal" [(ngModel)]="project.isExternal">
      </div>
    </div>
    <div class="form-group">
      <div class="row justify-content-center">
        <button type="submit" class="btn btn-success">{{header}} Project</button>
      </div>
    </div>
  </form>
  <div *ngIf="errorOccurred" class="alert alert-danger">
    {{errorMessage}}
  </div>
</div>
