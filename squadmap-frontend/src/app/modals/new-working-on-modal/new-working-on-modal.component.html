<div class="modal-header">
  <h4 class="modal-title pull-left">Edit</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="since">Since:</label>
      <input type="date" id="since" name="since" class="form-control" formControlName="since">
      <app-show-error-message [control]="form.get('since')"></app-show-error-message>
    </div>
    <div class="form-group">
      <label for="until">Until:</label>
      <input type="date" id="until" name="until" class="form-control" formControlName="until">
      <app-show-error-message [control]="form.get('until')"></app-show-error-message>
    </div>
    <div class="form-group">
      <label for="workload">Workload:</label>
      <input type="number" id="workload" name="workload" class="form-control" formControlName="workload">
      <app-show-error-message [control]="form.get('workload')"></app-show-error-message>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success">Save</button>
    </div>
  </form>
  <div *ngIf="errorOccurred" class="alert alert-danger">
    {{errorMessage}}
  </div>
</div>
