<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team/Project Tableview</title>
</head>
<body>
    <div>
        <label for="search">Search:</label>
        <input type="text" id="search">
        <input type="checkbox" id="oldProjects">
        <label for="oldProjects">Show old Projects:</label>
        <input type="checkbox" id="externalProjects">
        <label for="externalProjects">Show external Projects:</label>
        <input type="checkbox" id="formerEmployees">
        <label for="formerEmployees">Show former Employees:</label>
        <input type="checkbox" id="externalEmployees">
        <label for="externalEmployees">Show external Employees:</label>
    </div>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Project</th>
                <th>From</th>
                <th>Until</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Max Mustermann</td>
                <td>Squadmap</td>
                <td>01.01.2019</td>
                <td>01.01.2020</td>
            </tr>
        </tbody>
    </table>

    <div>
        <button type="button">Create a new Employee</button>
        <button type="button">Show Projects</button>
    </div>
</body>
</html>
