
<div class="search row justify-content-center">
  <div class="col-md-5">
    <label hidden for="searchText"></label>
    <input placeholder="Search for first name..." class="form-control" type="text" id="searchText" [(ngModel)]="searchText" ngDefaultControl>
  </div>
  <div class="col-md-5 d-flex justify-content-between">
    <div>
      <div class="btn-group">
        <label id="hideExternal" class="btn btn-outline-secondary" [(ngModel)]="hideExternal" btnCheckbox tabindex="0" >Hide external</label>
      </div>
    </div>
    <div>
      <button id="addEmployeeButton" class="btn btn-secondary" type="button" (click)="onAddEmployee()">+ Add Employee</button>
    </div>
  </div>
</div>
<div class="row justify-content-center">
  <div class="col-md-10">
    <table class="table">
      <caption hidden>List of all employees</caption>
      <thead>
      <tr class="table-head">
        <th scope="col">ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col" class="d-flex justify-content-end">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr id="link" *ngFor="let employee of employees | filterEmployees : {searchText: searchText, hideExternal: hideExternal}">
        <td  class="align-middle" (click)="onOpenEmployeeProfile(employee)">{{employee.employeeId}}</td>
        <td class="align-middle" (click)="onOpenEmployeeProfile(employee)">{{employee.firstName}}</td>
        <td class="align-middle" (click)="onOpenEmployeeProfile(employee)">{{employee.lastName}}</td>
        <td class="d-flex justify-content-end">
          <div class="btn-group">
            <button class="btn btn-outline-info" type="button" (click)="onEdit(employee)" >Edit</button>
            <button class="btn btn-outline-danger" type="button" (click)="onDelete(employee)">Delete</button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
