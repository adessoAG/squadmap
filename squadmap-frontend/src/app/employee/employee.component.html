<br>
<div class="row justify-content-center">
  <div class="col-md-8">
    <label class="checkbox-inline" for="searchText" >Search:</label>
    <input class="form-control" type="text" id="searchText" [(ngModel)]="searchText" ngDefaultControl>
  </div>
  <div class="col-md-2">
    <div class="checkbox">
      <input name="hideExternal" type="checkbox" id="hideExternal" [(ngModel)]="hideExternal">
      <label for="hideExternal">Hide external employees</label>
    </div>
  </div>
</div>
<br>
<div class="row justify-content-center">
  <div class="col-md-10">
    <table class="table">
      <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr id="link" *ngFor="let employee of employees | filterEmployees : {searchText: searchText, hideExternal: hideExternal}">
        <td (click)="onOpenEmployeeProfile(employee)">{{employee.firstName}}</td>
        <td (click)="onOpenEmployeeProfile(employee)">{{employee.lastName}}</td>
        <td>
          <div class="btn-group">
            <button class="btn btn-info" type="button" (click)="onEdit(employee)" >Edit</button>
            <button class="btn btn-danger" type="button" (click)="onDelete(employee)">Delete</button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="row justify-content-center">
      <button class="btn btn-outline-primary" type="button" (click)="onAddEmployee()">Add Dummy Employee</button>
    </div>
  </div>
</div>
