<div class="modal-header">
  <h4 class="modal-title pull-left">Edit</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="since">Since:</label>
      <input type="date" id="since" name="since" class="form-control" formControlName="since" min="1900-01-01">
    </div>
    <div class="form-group">
      <label for="until">Until:</label>
      <input type="date" id="until" name="until" class="form-control" formControlName="until">
    </div>
    <div class="form-group">
      <label for="workload">Workload:</label>
      <input type="number" min="0" max="100" id="workload" name="workload" class="form-control" formControlName="workload">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success" [disabled]="form.invalid">Save</button>
    </div>
  </form>
  <div *ngIf="errorOccurred" class="alert alert-danger">
    {{errorMessage}}
  </div>
</div>
